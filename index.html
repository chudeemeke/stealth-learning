    <title>Stealth Learning Games - Fun Education for Kids</title>
    
    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        margin-bottom: 20px;
        animation: bounce 1s ease-in-out infinite;
      }
      
      .splash-text {
        color: white;
        font-family: 'Quicksand', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
      }
      
      .splash-loader {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .splash-loader-bar {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: load 2s ease-out forwards;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes load {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      /* Prevent scroll during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">
        <img src="/logo.svg" alt="Stealth Learning Games" style="width: 100px; height: 100px;" />
      </div>
      <div class="splash-text">Stealth Learning Games</div>
      <div class="splash-loader">
        <div class="splash-loader-bar"></div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Splash Screen Script -->
    <script>
      // Remove splash screen when app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            document.body.classList.remove('loading');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        }, 2000);
      });
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registration successful');
            },
            (err) => {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
      
      // Prevent pinch zoom on iOS
      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });
      
      // Detect if app is installed as PWA
      window.addEventListener('DOMContentLoaded', () => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('App is running as PWA');
          document.body.classList.add('pwa-mode');
        }
      });
    </script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
