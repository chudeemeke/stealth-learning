<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4A90E2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LearnPlay" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#4A90E2" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Fun educational games for children aged 3-9. Learn Mathematics, English, and Science through engaging stealth learning experiences." />
    <meta name="keywords" content="educational games, children learning, stealth learning, kids education, math games, english games, science games" />
    <meta name="author" content="Stealth Learning Games" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Stealth Learning Games - Fun Education for Kids" />
    <meta property="og:description" content="Engaging educational games that make learning fun for children aged 3-9." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://stealth-learning.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stealth Learning Games" />
    <meta name="twitter:description" content="Fun educational games for children aged 3-9" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Quicksand:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Stealth Learning Games - Fun Education for Kids</title>
    
    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        margin-bottom: 20px;
        animation: bounce 1s ease-in-out infinite;
      }
      
      .splash-text {
        color: white;
        font-family: 'Quicksand', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
      }
      
      .splash-loader {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .splash-loader-bar {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: load 2s ease-out forwards;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes load {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      /* Prevent scroll during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">ðŸŽ®</div>
      <div class="splash-text">Stealth Learning Games</div>
      <div class="splash-loader">
        <div class="splash-loader-bar"></div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Splash Screen Script -->
    <script>
      // Remove splash screen when app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            document.body.classList.remove('loading');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        }, 2000);
      });
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registration successful');
            },
            (err) => {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
      
      // Prevent pinch zoom on iOS
      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });
      
      // Detect if app is installed as PWA
      window.addEventListener('DOMContentLoaded', () => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('App is running as PWA');
          document.body.classList.add('pwa-mode');
        }
      });
    </script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
